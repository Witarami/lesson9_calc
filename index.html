<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Users/Shared/Relocated Items/Security/skillF/9_calc/style.css" type="text/css"/>
</head>
<body>
<div class="container">
    
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group shadow-lg p-1">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control second-window" placeholder="0" id="secondWindow" value="">
                        <input class="form-control input-window" placeholder="0" id="inputWindow" value="">
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-success border-black form-control " disabled id="btn_label"><h6>ЭЛЕКТРОНИКА WI-20</h6></button>
                            </div> 
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-light form-control border-black rounded-circle" id="btn_clr"><font color="red"><h4>AC</h4></font></button>
                            </div>   
                            <div class="col">
                                <button class="btn btn-light form-control border-black rounded-circle" id="btn_ngtv"><h4>&plusmn;</h4></button>
                            </div> 
                            <div class="col">
                                <button class="btn btn-light form-control border-black rounded-circle" id="btn_rdc"><h4>&radic;</h4></button>
                            </div>
                            <div class="col">
                                <button class="btn btn-warning form-control border-black rounded-circle" id="btn_dvsn"><h4>&divide;</h4></button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_1"><h4>1</h4></button>
                            </div>  
                            <div class="col">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_2"><h4>2</h4></button>
                            </div> 
                            <div class="col">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_3"><h4>3</h4></button>
                            </div> 
                            <div class="col">
                                <button class="btn btn-warning form-control border-black rounded-circle" id="btn_mltpl"><h4>&times;</h4></button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_4"><h4>4</h4></button>
                            </div> 
                            <div class="col">
                                <button class="btn btn-info form-control border-black rounded-circle" id="btn_5"><h4>5</h4></button>
                            </div>  
                            <div class="col">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_6"><h4>6</h4></button>
                            </div> 
                            <div class="col">
                                <button class="btn btn-warning form-control border-black rounded-circle" id="btn_def"><h4>-</h4></button>
                            </div> 
                        </div>
                        <div class="row no-gutters">  
                            <div class="col">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_7"><h4>7</h4></button>
                            </div>
                            <div class="col">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_8"><h4>8</h4></button>
                            </div>
                            <div class="col">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_9"><h4>9</h4></button>
                            </div>
                            <div class="col">
                                <button class="btn btn-warning form-control border-black rounded-circle" id="btn_sum"><h4>+</h4></button>
                            </div>
                        </div>
                        <div class="row no-gutters"> 
                            <div class="col col-md-6">
                                <button class="btn btn-dark form-control border-black rounded-pill" id="btn_0"><h4>0</h4></button>
                            </div> 
                            <div class="col col-md-3">
                                <button class="btn btn-dark form-control border-black rounded-circle" id="btn_com"><h4>,</h4></button>
                            </div>    
                            <div class="col col-md-3">
                                <button class="btn btn-warning form-control border-black rounded-circle" id="btn_calc"><h4>=</h4></button>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/Users/Shared/Relocated Items/Security/skillF/9_calc/script.js"></script>
</body>
</html>
